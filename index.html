<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h3>Shopping List</h3>
      <form id="list" action="index.html" method="post">
        <div class="form-group">
          <label for="item1">Enter 1st item</label>
          <input id="item1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item2">Enter 2nd item</label>
          <input id="item2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item3">Enter 3rd item</label>
          <input id="item3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item4">Enter 4th item</label>
          <input id="item4" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="item5">Enter 5th number</label>
          <input id="item5" class="form-control" type="text">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
    <div id="shoppingList">
      <h3>Here is your shopping list: </h3>
      <ul id="items">

      </ul>
    </div>
  </body>
</html>
